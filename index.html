<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./index.js" defer></script>
    <title>Бот-коммандная строка</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Бот-коммандная строка</h1>
      </div>
    </header>
    <main>
      <section class="help">
        <h3>Введите комманду help, для того чтобы узнать все комманды</h3>
      </section>
      <sesction class="terminal-window">
        <div class="terminal">
          <div class="answers" id="ans">
          </div>
          <div class="command-line">
            <p id="user">yaren@terminal ~ %</p>
            <input type="text" id="line"/>
          </div>
        </div>
      </sesction>
    </main>
    <footer>
      <p>Designed by PhilYaren 2023</p>
    </footer>
  </body>
</html>
